version: "3.9"
services:
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/config:/etc/prometheus/
      - ./prometheus/data:/prometheus
    restart: always
  grafana:
    image: grafana/grafana-oss
    ports:
      - "3000:3000"
    restart: always
